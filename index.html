<head>
   <meta charset="utf-8">
    <script src="gniller-min.js"></script>
    <link rel="stylesheet" type="text/css" href="gniller.css">
    <script src='kongregate_api.js'></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
   <script src="chs.js"></script>
<script src="http://likexia.gitee.io/game/zh/core.js"></script>
    <div id="top-menu">
        <h2 style="line-height: 150%;">Level: <span id="game-level">1</span> - Experience: <span id="current-game-experience">0</span>/<span id="required-game-experience">3</span> (<span id="experience-percentage">0</span>%)</h2>
        <h2 style="margin-bottom: 0;">Floor: <span id="game-floor">1</span> - Highest Floor: <span id="game-highest-floor">0</span></h2>
        <div class="button-container" style="padding-bottom: 0; padding-top: 5px;">
            <div id="top-menu-battlefield-button" class="top-menu-button button" onclick="openBattleFieldScreen();">Battlefield</div>
            <div id="top-menu-edit-heroes-button" class="top-menu-button button" onclick="openEditHeroScreen();">Heroes</div>
            <div id="top-menu-prestige-button" class="top-menu-button button" onclick="openPrestigeScreen();">Prestige</div>
        </div>
    </div>
    <div id="edit-hero-screen" class="game-screen">
    </div>
    <div id="battlefield-screen" class="game-screen">
        <div id="heroes-container">

        </div>
        <div id="enemies-container">

        </div>
        <div id="combat-log">
            <p id="combat-log-1" class="combat-log-record"></p>
            <p id="combat-log-2" class="combat-log-record"></p>
            <p id="combat-log-3" class="combat-log-record"></p>
            <p id="combat-log-4" class="combat-log-record"></p>
            <p id="combat-log-5" class="combat-log-record"></p>
            <p id="combat-log-6" class="combat-log-record"></p>
            <p id="combat-log-7" class="combat-log-record"></p>
            <p id="combat-log-8" class="combat-log-record"></p>
            <p id="combat-log-9" class="combat-log-record"></p>
            <p id="combat-log-10" class="combat-log-record"></p>
        </div>
    </div>
    <div id="prestige-screen" class="game-screen">
    </div>
</body>
<script>
    initialize();
</script>
